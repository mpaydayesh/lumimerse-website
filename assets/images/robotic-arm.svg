<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg2)"/>
  
  <!-- Base -->
  <circle cx="200" cy="500" r="40" fill="#333" stroke="#00E5FF" stroke-width="3"/>
  
  <!-- Arm Segments -->
  <rect x="190" y="400" width="20" height="100" fill="#666" stroke="#00E5FF" stroke-width="2"/>
  <circle cx="200" cy="400" r="15" fill="#00E5FF"/>
  
  <rect x="185" y="300" width="30" height="100" fill="#666" stroke="#00E5FF" stroke-width="2" transform="rotate(-20 200 350)"/>
  <circle cx="200" cy="300" r="15" fill="#00E5FF"/>
  
  <rect x="180" y="200" width="40" height="100" fill="#666" stroke="#00E5FF" stroke-width="2" transform="rotate(-45 200 250)"/>
  <circle cx="200" cy="200" r="15" fill="#00E5FF"/>
  
  <!-- End Effector -->
  <g transform="translate(280,180) rotate(-30)">
    <rect x="-15" y="-10" width="30" height="20" fill="#00E5FF"/>
    <rect x="-5" y="-25" width="4" height="15" fill="#333"/>
    <rect x="1" y="-25" width="4" height="15" fill="#333"/>
  </g>
  
  <!-- Control Box -->
  <rect x="500" y="350" width="120" height="80" rx="5" fill="#333" stroke="#00E5FF" stroke-width="2"/>
  <circle cx="530" cy="380" r="8" fill="#00E5FF"/>
  <circle cx="560" cy="380" r="8" fill="#ff4444"/>
  <circle cx="590" cy="380" r="8" fill="#44ff44"/>
  
  <!-- Connecting Cable -->
  <path d="M 220 450 Q 350 400 500 390" stroke="#00E5FF" stroke-width="3" fill="none"/>
  
  <!-- Title -->
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#333">6-DOF Robotic Arm</text>
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#666">Precision AI-Powered Manipulation</text>
</svg>
