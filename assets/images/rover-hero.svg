<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg)"/>
  
  <!-- Rover Body -->
  <rect x="300" y="350" width="200" height="80" rx="10" fill="#333" stroke="#00E5FF" stroke-width="2"/>
  
  <!-- Wheels -->
  <circle cx="320" cy="450" r="25" fill="#666" stroke="#00E5FF" stroke-width="2"/>
  <circle cx="380" cy="450" r="25" fill="#666" stroke="#00E5FF" stroke-width="2"/>
  <circle cx="420" cy="450" r="25" fill="#666" stroke="#00E5FF" stroke-width="2"/>
  <circle cx="480" cy="450" r="25" fill="#666" stroke="#00E5FF" stroke-width="2"/>
  
  <!-- Camera/Sensor -->
  <rect x="350" y="320" width="100" height="30" rx="15" fill="#00E5FF"/>
  <circle cx="375" cy="335" r="8" fill="#fff"/>
  <circle cx="425" cy="335" r="8" fill="#fff"/>
  
  <!-- Antenna -->
  <line x1="400" y1="320" x2="400" y2="280" stroke="#00E5FF" stroke-width="3"/>
  <circle cx="400" cy="280" r="5" fill="#00E5FF"/>
  
  <!-- Title -->
  <text x="400" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#333">AI Autonomous Rover</text>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#666">4WD Computer Vision Navigation</text>
</svg>
