<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f5f5"/>
      <stop offset="100%" style="stop-color:#e0e0e0"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bg3)"/>
  
  <!-- Drone Body -->
  <ellipse cx="400" cy="300" rx="80" ry="40" fill="#333" stroke="#00E5FF" stroke-width="3"/>
  
  <!-- Arms -->
  <rect x="280" y="295" width="120" height="10" fill="#666" stroke="#00E5FF" stroke-width="2"/>
  <rect x="400" y="295" width="120" height="10" fill="#666" stroke="#00E5FF" stroke-width="2"/>
  <rect x="395" y="220" width="10" height="120" fill="#666" stroke="#00E5FF" stroke-width="2"/>
  <rect x="395" y="360" width="10" height="120" fill="#666" stroke="#00E5FF" stroke-width="2"/>
  
  <!-- Propellers -->
  <g transform="translate(300,300)">
    <ellipse rx="25" ry="8" fill="#00E5FF" opacity="0.7"/>
    <ellipse rx="8" ry="25" fill="#00E5FF" opacity="0.7"/>
  </g>
  <g transform="translate(500,300)">
    <ellipse rx="25" ry="8" fill="#00E5FF" opacity="0.7"/>
    <ellipse rx="8" ry="25" fill="#00E5FF" opacity="0.7"/>
  </g>
  <g transform="translate(400,240)">
    <ellipse rx="25" ry="8" fill="#00E5FF" opacity="0.7"/>
    <ellipse rx="8" ry="25" fill="#00E5FF" opacity="0.7"/>
  </g>
  <g transform="translate(400,460)">
    <ellipse rx="25" ry="8" fill="#00E5FF" opacity="0.7"/>
    <ellipse rx="8" ry="25" fill="#00E5FF" opacity="0.7"/>
  </g>
  
  <!-- Camera/Gimbal -->
  <circle cx="400" cy="320" r="15" fill="#00E5FF"/>
  <circle cx="400" cy="320" r="10" fill="#333"/>
  <circle cx="400" cy="320" r="6" fill="#fff"/>
  
  <!-- LED Lights -->
  <circle cx="360" cy="285" r="3" fill="#ff4444"/>
  <circle cx="440" cy="285" r="3" fill="#44ff44"/>
  <circle cx="360" cy="315" r="3" fill="#44ff44"/>
  <circle cx="440" cy="315" r="3" fill="#ff4444"/>
  
  <!-- Title -->
  <text x="400" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#333">Autonomous Drone</text>
  <text x="400" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#666">AI-Powered Flight Control &amp; Navigation</text>
</svg>
