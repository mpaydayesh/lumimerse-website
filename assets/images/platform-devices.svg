<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgPlatform" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#00B8D4;stop-opacity:0.1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgPlatform)"/>
  
  <!-- Cloud Platform (Central) -->
  <g transform="translate(400,150)">
    <!-- Cloud shape -->
    <ellipse cx="0" cy="0" rx="120" ry="40" fill="#00E5FF" opacity="0.2"/>
    <ellipse cx="-40" cy="-10" rx="60" ry="25" fill="#00E5FF" opacity="0.3"/>
    <ellipse cx="40" cy="-10" rx="60" ry="25" fill="#00E5FF" opacity="0.3"/>
    <ellipse cx="0" cy="-20" rx="80" ry="30" fill="#00E5FF" opacity="0.4"/>
    
    <!-- Cloud text -->
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">LumiMerse Cloud</text>
  </g>
  
  <!-- Raspberry Pi -->
  <g transform="translate(150,300)">
    <rect x="-40" y="-25" width="80" height="50" rx="5" fill="#8BC34A" stroke="#333" stroke-width="2"/>
    <circle cx="-25" cy="-10" r="3" fill="#FFD700"/>
    <circle cx="-10" cy="-10" r="3" fill="#FF5722"/>
    <rect x="10" y="-15" width="20" height="10" fill="#333"/>
    <rect x="10" y="5" width="20" height="10" fill="#333"/>
    <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Raspberry Pi</text>
  </g>
  
  <!-- NVIDIA Jetson -->
  <g transform="translate(650,300)">
    <rect x="-45" y="-30" width="90" height="60" rx="5" fill="#76B900" stroke="#333" stroke-width="2"/>
    <rect x="-35" y="-20" width="70" height="40" fill="#333"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#76B900">NVIDIA</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#76B900">JETSON</text>
    <text x="0" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">NVIDIA Jetson</text>
  </g>
  
  <!-- Intel NUC -->
  <g transform="translate(150,450)">
    <rect x="-35" y="-20" width="70" height="40" rx="3" fill="#0071C5" stroke="#333" stroke-width="2"/>
    <circle cx="-20" cy="0" r="6" fill="#333"/>
    <rect x="-5" y="-10" width="25" height="20" fill="#333"/>
    <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Intel NUC</text>
  </g>
  
  <!-- Qualcomm RB5 -->
  <g transform="translate(650,450)">
    <rect x="-40" y="-25" width="80" height="50" rx="5" fill="#E31E24" stroke="#333" stroke-width="2"/>
    <text x="0" y="-5" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">Qualcomm</text>
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">RB5</text>
    <text x="0" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#333">Qualcomm RB5</text>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#00E5FF" stroke-width="2" fill="none" opacity="0.6">
    <!-- Cloud to devices -->
    <path d="M 350 180 Q 250 240 150 280"/>
    <path d="M 450 180 Q 550 240 650 280"/>
    <path d="M 380 200 Q 250 350 150 430"/>
    <path d="M 420 200 Q 550 350 650 430"/>
  </g>
  
  <!-- Data Flow Indicators -->
  <g fill="#00E5FF" opacity="0.8">
    <circle cx="300" cy="220" r="3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="220" r="3">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="350" r="3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="550" cy="350" r="3">
      <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Title -->
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#333">LumiMerse Platform</text>
  <text x="400" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">Universal Hardware Compatibility</text>
  
  <!-- Feature Icons -->
  <g transform="translate(400,380)">
    <!-- Simulation Icon -->
    <g transform="translate(-120,0)">
      <circle r="25" fill="#00E5FF" opacity="0.1" stroke="#00E5FF" stroke-width="2"/>
      <circle r="8" fill="none" stroke="#00E5FF" stroke-width="2"/>
      <circle cx="12" cy="0" r="4" fill="#00E5FF"/>
      <circle cx="-12" cy="0" r="4" fill="#00E5FF"/>
      <text y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Simulation</text>
    </g>
    
    <!-- Training Icon -->
    <g transform="translate(0,0)">
      <circle r="25" fill="#00E5FF" opacity="0.1" stroke="#00E5FF" stroke-width="2"/>
      <rect x="-8" y="-8" width="16" height="16" fill="none" stroke="#00E5FF" stroke-width="2"/>
      <path d="M -4,-4 L 4,4 M 4,-4 L -4,4" stroke="#00E5FF" stroke-width="2"/>
      <text y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Training</text>
    </g>
    
    <!-- Deployment Icon -->
    <g transform="translate(120,0)">
      <circle r="25" fill="#00E5FF" opacity="0.1" stroke="#00E5FF" stroke-width="2"/>
      <path d="M -10,0 L 10,0 M 5,-5 L 10,0 L 5,5" stroke="#00E5FF" stroke-width="2" fill="none"/>
      <text y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#333">Deployment</text>
    </g>
  </g>
</svg>
